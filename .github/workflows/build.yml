name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.1']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          cd src/amqp-go
          go mod download

      - name: Run tests
        run: |
          cd src/amqp-go
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/amqp-go/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Run go fmt
        run: |
          cd src/amqp-go
          # Exclude examples and testdata directories
          find . -name '*.go' -not -path './examples/*' -not -path './testdata/*' -exec gofmt -l {} + | tee /tmp/fmt-output
          if [ -s /tmp/fmt-output ]; then
            echo "The following files are not formatted:"
            cat /tmp/fmt-output
            exit 1
          fi

      - name: Run go vet
        run: |
          cd src/amqp-go
          # Use go list to get all packages except examples and testdata
          go list ./... | grep -v '/examples' | grep -v '/testdata' | xargs go vet

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Build binary
        run: |
          cd src/amqp-go
          go build -v ./cmd/amqp-server

      - name: Verify build
        run: |
          cd src/amqp-go
          ./amqp-server -version

