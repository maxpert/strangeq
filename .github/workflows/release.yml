name: Release Build

on:
  release:
    types: [created, published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0-dev'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: linux
            arch: '386'
            runner: ubuntu-latest
            goos: linux
            goarch: '386'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build binary and create package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd src/amqp-go
          VERSION="${{ steps.version.outputs.version }}"
          BINARY_NAME="amqp-server"
          PACKAGE_NAME="amqp-server-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"

          # Build with version information
          go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o "${BINARY_NAME}" \
            ./cmd/amqp-server

          # Create package directory
          mkdir -p "${PACKAGE_NAME}"

          # Copy files into package
          cp "${BINARY_NAME}" "${PACKAGE_NAME}/"
          cp config.sample.json "${PACKAGE_NAME}/"
          cp README.release.txt "${PACKAGE_NAME}/README.txt"
          cp ../../LICENSE "${PACKAGE_NAME}/"

          # Create tar.gz package
          tar -czf "${PACKAGE_NAME}.tar.gz" "${PACKAGE_NAME}"

          # Create checksum for the package
          if command -v sha256sum &> /dev/null; then
            sha256sum "${PACKAGE_NAME}.tar.gz" > "${PACKAGE_NAME}.tar.gz.sha256"
          else
            shasum -a 256 "${PACKAGE_NAME}.tar.gz" > "${PACKAGE_NAME}.tar.gz.sha256"
          fi

          # List package contents
          echo "Package contents:"
          tar -tzf "${PACKAGE_NAME}.tar.gz"
          ls -lh "${PACKAGE_NAME}.tar.gz"
        shell: bash

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: amqp-server-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src/amqp-go/amqp-server-*.tar.gz*
          retention-days: 5

  release:
    name: Create Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create release if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          # Check if release exists, create if it doesn't
          if ! gh release view "$TAG" &>/dev/null; then
            echo "Creating release for tag $TAG"
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "Automated release for $TAG" \
              --draft=false
          else
            echo "Release $TAG already exists"
          fi
        shell: bash

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          for dir in artifacts/*/; do
            for file in "${dir}"*; do
              if [ -f "$file" ]; then
                echo "Uploading: $file"
                gh release upload "$TAG" "$file" --clobber
              fi
            done
          done
        shell: bash

